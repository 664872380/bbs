<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/admin.css">
    <script src="./js/limitLogin.js"></script>
    <script src="./js/admin.js"></script>
</head>

<body>
    <div class="box">
        <div class="header">

        </div>
        <div class="nav-top">
            <table class="nav-top-tab">
                <tr>
                    <td>商品管理</td>
                    <td></td>
                    <td>进货管理</td>
                    <td></td>
                    <td>出库管理</td>
                    <td></td>
                    <td>仓库管理</td>
                    <td></td>
                    <td>台账管理</td>
                    <td></td>
                    <td>账户管理</td>
                </tr>
            </table>
        </div>
        <div class="hello-div">
            <div style="float: right;">
                <div style="float: left;" class="userInfor">
                </div>
                <input type="button" style="float: left;margin-top: 3px;margin-right: 10px;" value="登录" class="loginBt" >
            </div>

        </div>

        <div>
            <div class="nav-left">
                <ul class="nav-left-ul">
                    <li>商品管理</li>
                    <li></li>
                    <li>进货管理</li>
                    <li></li>
                    <li>出库管理</li>
                    <li></li>
                    <li>仓库管理</li>
                    <li></li>
                    <li>台账管理</li>
                </ul>
            </div>
            <div class="right">
                <div class="right1 divstyle">
                    <div style="height: 50px;line-height: 50px;">
                        <button onclick="show('priceS')">按价格升序排列</button>
                        <button onclick="show('price')">按价格降序排列</button>
                        <button onclick="show('sort')">按类别排序</button>
                        
                    </div>
                    <div style="height: 50px;line-height: 50px;">
                        <input type="text" class="selectInput">
                        <button class="selectBt">查询</button>
                        <button onclick="addGoods()">新增商品</button>
                    </div>

                    <table style="width: 90%;margin:auto;text-align: center;font-size: 12px;" class="goodsTab">
                    </table>
                </div>

                <div class="right2 divstyle">2</div>
                <div class="right3 divstyle">3</div>
                <div class="right4 divstyle">4</div>
                <div class="right5 divstyle">5</div>
                <div class="right6 divstyle">6</div>

            </div>
        </div>

    </div>

    <div class="addbox">
        <div class="midbox">
            <div class="divhead">新增商品</div>
            <div class="hang">
                商品编码<input type="text" class="code">
                商品简称<input type="text" class="shortname">
            </div>
            <div class="hang">
                商品名称<input type="text" class="name">
                商品单价<input type="text" class="price">
            </div>
            <div class="hang">
                商品单位<input type="text" class="danwei">
                商品规格<input type="text" class="weight">
            </div>
            <div class="hang">
                商品种类<input type="text" class="sort">
                商品折扣<input type="text" class="discount">
            </div>
            <div class="hang">
                商品描述<input type="text" class="describe">
                商品库存<input type="text" class="stock">
            </div>
            <div class="hangpic">
                商品图片<input type="file" class="url">
            </div>

            <div class="bt">
                <button class="sureBt">确定</button>
                <button onclick="exitbox()" class="exitbox">取消</button>
            </div>

        </div>
    </div>


    <script>show()</script>
</body>

</html>
